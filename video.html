<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <!-- L'elemento video che riempirà la pagina. 
         'autoplay' per iniziare subito, 'muted' è spesso necessario per l'autoplay,
         'loop' per riprodurlo a ciclo continuo e 'playsinline' per iOS. -->
    <video id="video-player" autoplay muted loop playsinline></video>

    <!-- Un pulsante per tornare alla pagina principale -->
    <a href="index.html" class="back-button">TORNA INDIETRO</a>

    <!-- Script per caricare il video corretto -->
    <script src="video.js"></script>
</body>
</html>
